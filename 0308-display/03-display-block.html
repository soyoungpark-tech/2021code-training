<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>block ele</title>
    <style>
        /* .basic{
            background-color: bisque;
            border: 1px solid #000;
        } */
        div, header{
            background-color: bisque;
            border: 1px solid #000;
            margin: 30px;
            /* 필요한 경우가 아니면 margin 100%는 굳이 써주지 않아도 된다. 
            필요하다면 px로 설정 */
            width: 200px;
            /* width: 50%; */
            height: 100px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <!-- basic block element start -->
    <div>div element</div>
    <header>header element</header>
    <nav>nav element</nav>
    <footer>footer element</footer>
    <section>section element</section>
    <article>article element</article>
    <aside>aside element</aside>
    <!-- basic block element end -->
    <p>p element</p>
    <ul>
        <li>ul li element</li>
    </ul>
    <ol>
        <li>ol li element</li>
    </ol>
    <h1>h1 element</h1>
    <h6>h6 element</h6>
</body>
</html>
