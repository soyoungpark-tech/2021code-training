<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>display inline-block</title>
<style>
    /* inline-block element */
    /* 한줄로 배치된다/ 크기를 가진다/ 마진을 전부 가진다. */
    img{
        border: 1px solid #000;
        margin: 100px;
        width: 300px;
        padding: 50px;
    }
    input{
        background-color: bisque;
        height: 100px;
    }
    button{
        height: 100px;
    }
</style>
</head>
<body>

    <img src="img/twitter.png" alt="twitter logo">
    <input type="text" value="click">
    <button>버튼</button>
</body>
</html>
