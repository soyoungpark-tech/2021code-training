<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./styles.css">
<title>pocketmon info</title>
</head>

    <header>

        </div>

            <ul>
                    <li class="pk-item">

                    <li class="pk-item">

                    <li class="pk-item">
                        <img src="./image/꼬부기.png" alt="꼬부기">
